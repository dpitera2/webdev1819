<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style>
        </style>
        
    </head>
    <body>
        <canvas id = myCanvas width="400px" height="400px">
        </canvas>
        <script>
            var canvas = document.querySelector("#myCanvas");
            var context = canvas.getContext("2d");
            
            //Outer D
            context.moveTo(35, 300);
            context.lineTo(35, 100);
            context.lineTo(75, 100);
            context.quadraticCurveTo(185, 100, 185, 200);
            context.quadraticCurveTo(185, 300, 75, 300);
            context.closePath();
            
            //Inner D
            context.moveTo(55, 280);
            context.lineTo(55, 120);
            context.lineTo(75, 120);
            context.quadraticCurveTo(165, 120, 165, 190);
            context.quadraticCurveTo(175, 280, 75, 280);
            context.closePath();
            
            //Outer P
            context.moveTo(220, 300);
            context.lineTo(220, 100);
            context.lineTo(240, 100);
            context.quadraticCurveTo(330, 100, 330, 150);
            context.quadraticCurveTo(330, 200, 240, 200);
            context.closePath();
            
            //Inner P 
            context.moveTo(250, 170);
            context.lineTo(250, 130);
            context.quadraticCurveTo(300, 130, 300, 150);
            context.quadraticCurveTo(300, 170, 250, 170);
            context.closePath();
            
            context.lineWidth =7;
            context.strokeStyle = "black";
            context.stroke();
        </script>
    </body>
</html>
