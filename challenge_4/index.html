<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Indianapolis 500</h1>
            <p class="lead">One of the biggest racing competitions in the world based in Indiana</p>
            <hr class="my-4">
            <p>More commonly known as the indy 500</p>
        </div>
        <div class=row>
            <div class=col-md-4>
                <div class=card>
                    <img class="card-img-top" src="https://cdn-5.motorsport.com/images/mgl/68eWyZB0/s9/nascar-cup-talladega-ii-2017-ryan-blaney-wood-brothers-racing-ford.jpg" alt="Ryan Blaney" style="width: 250px">
                    <h5 class="card-title">
                        Ryan Blaney
                    </h5>
                    <p class="card-text">
                        Coach of Team penske Since 2016
                    </p>
                </div>
            </div>
            <div class=col-md-4>
                <div class=card>
                    <img class="card-img-top" src="Images/Sage+Karam+Indianapolis+500+Practice+eUcVjpgsD8nl-1.jpg" alt="Sage Karam getting advice from coach" style="width: 250px">
                    <h5 class="card-title">
                        Sage Karam
                    </h5>
                    <p class="card-text">
                        Former wrestler now racer since 2014
                    </p>
                </div>
            </div>
            <div class=col-md-4>
                <div class=card>
                    <img class="card-img-top" src="Images/marcus_ericsson.jpg" alt= "Marcus Ericsson" style="width: 250px">
                    <h5 class="card-title">
                        Marcus Ericsson
                    </h5>
                    <p class="card-text">
                        Former Formula 1 racer now transitioning into the indy.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
